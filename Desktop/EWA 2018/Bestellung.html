<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8"> 
		<title>Bestellung</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="myScripts.js"></script>
	</head>
	<body>
	<section class="grid">
		<h1>Bestellung</h1>

		<div id="hyperlink_area">
			<a href="Bestellung.html" >Bestellung</a>
			<a href="Fahrer.html" >Fahrer</a>
			<a href="Bäcker.html" >Bäcker</a>
			<a href="Kunde.html" >Kunde</a>
		</div>

		<div id="middle_container">
		
			
			<section id="speisekarte">	
			<h2>Speisekarte</h2>
					<img src="Margharitapizza.jpg" onClick="pizzaHinzufuegen(this)" class="image_speisekarte" id="Margherita" alt="Hier war mal eine Pizza" title="Margharita"/>
					 Margharita: 3.50€
				
					<img src="Hawaiipizza.jpg"  onClick="pizzaHinzufuegen(this)" class="image_speisekarte" id="Hawaii" alt="Hier war mal eine Pizza" title="Hawaii"/>
					Hawaiipizza: 5.50€
				
					<img src="Spinatpizza.jpg" onclick="pizzaHinzufuegen(this)" class="image_speisekarte" alt="Hier war mal eine Pizza" id="Spinat" title="Spinat"/>
					Spinatpizza: 6.00€
			</section>
			<section id="bestellung_form_area">
			<h3>Warenkorb</h3>
			<form action="https://wwwold.fbi.h-da.de/cgi-bin/Echo.pl" id="form1" accept-charset="UTF-8" method="get">
				
					<select name="selectBox" size="10" id="Warenkorb_Bestellung"></select>					
				
			
				<p id="preis">0</p>
		
				
					
						<label>Vorname:
							<input type="text" id="first_name" name="Vorname" onkeyup="updateSubmitButton()" size="30" maxlength="50" placeholder="Eingabe" required/>
						</label>
						
						<label>Nachname:
							<input type="text" id="last_name" name="Nachname" onkeyup="updateSubmitButton()" size="30" maxlength="50" placeholder="Eingabe" required/>
						</label>
						
						<label>Adresse:
							<input type="text" id="adress" name="Adresse" onkeyup="updateSubmitButton()" size="30" maxlength="50" placeholder="Eingabe" required/>
						</label>
					
					
						<input type="button" onClick="deleteSelected()" value="Auswahl löschen"/>
						<input type="button" onCLick="deleteAll()" value="Alle löschen"/>
						<input id="submit_button" type="submit" disabled value="Bestellen"/>
					
				
			
				
			
			
			</form>
			</section>
		</div>
		</section>
	</body>
</html>
